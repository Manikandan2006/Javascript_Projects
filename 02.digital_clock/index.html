<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>proj:02 Digital clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h2>Digital Clock</h2>
        <div class="days">
            <ul>
                <li id = "one">Monday</li>
                <li id = "two">Tuesday</li>
                <li id = "three">Wednesday</li>
                <li id = "four">Thursday</li>
                <li id = "five">Friday</li>
                <li id = "six">Saturday</li>
                <li id = "seven">Sunday</li>
            </ul>
        </div>

        <div class="clock">
            <span class="hr div">0</span>
            <span class="hr div">2</span>
            <span class="blink div">:</span>
            <span class="mn div">0</span>
            <span class="mn div">5</span>
            <span class="blink div">:</span>
            <span class="se div">0</span>
            <span class="se div" style="min-width: 100px;">4</span>
        </div>
        
<!--
    
    <span id="mn">5</span>
    <span id="se">4</span>
-->        

        <div class="date">
            11-11-2023
        </div>

        <div class="months">
            <ul>
                <li id = "o1">JAN</li>
                <li id = "o2">FEB</li>
                <li id = "o3">MAR</li>
                <li id = "04">APR</li>
                <li id = "o5">MAY</li>
                <li id = "o6">JUN</li>
                <li id = "o7">JUL</li>
                <li id = "o8">AUG</li>
                <li id = "o9">SEP</li>
                <li id = "o10">OCT</li>
                <li id = "o11">NOV</li>
                <li id = "o12">DEC</li>
            </ul>
        </div>
    </div>

    <script src="script.js">

    </script>
</body>
</html>
